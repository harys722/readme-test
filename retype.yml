poweredByRetype: true

breadcrumb:
  home: ":icon-home:"

scheme:
  mode: system

toc:
  label: On this page
  depth: 2-4  

nav:
  mode: stack
  icons:
    mode: pages

theme:
  base:
    # Sky blue light theme - professional and clean
    base-color: "#1e293b"           # Dark slate for excellent readability
    base-bg: "#e0f7fa"              # Your specified light cyan background
    primary: "#0284c7"              # Sky blue primary
    success: "#059669"              # Emerald green
    danger: "#dc2626"               # Red
    warning: "#ea580c"              # Orange
    royal: "#7c3aed"                # Violet
    accent: "#0369a1"               # Darker sky blue accent
    base-link: "#0c4a6e"            # Deep sky blue for links
    base-link-hover: "#0284c7"      # Brighter sky blue on hover
    base-link-weight: 600
    nav-item-text-active-weight: 800
    image-rounded: 1rem

  dark:
    # Sky blue dark theme - elegant and modern
    base-color: "#f1f5f9"           # Light slate text
    base-bg: "#212529"              # Your specified dark background
    primary: "#38bdf8"              # Bright sky blue
    success: "#22d3ee"              # Cyan (complementary to sky blue)
    danger: "#f87171"               # Soft red for dark theme
    warning: "#fb923c"              # Warm orange
    royal: "#a78bfa"                # Light violet
    accent: "#0ea5e9"               # Sky blue accent
    base-link: "#7dd3fc"            # Light sky blue for links
    base-link-hover: "#bae6fd"      # Even lighter sky blue on hover
    base-link-weight: 600
    nav-item-text-active-weight: 800
    image-rounded: 1rem

# Start in "Pro Mode" trial
start:
  pro: true

input: ./src
output: .retype
url: harys722.github.io
branding:
  title: Open API
  logo: /media/logo.png
  logoAlign: left
  colors:
    label:
      text: "#ffffff"
      background: "#0A5966"
links:
  - text: Home
    link: https://open-api.js.org/
    icon: home
  - text: Support
    link: https://github.com/harys722/open-api/issues
    icon: comment-discussion
    target: blank
  - text: Community
    link: https://github.com/harys722/open-api/discussions
    icon: people
    target: blank
  - text: GitHub
    link: https://github.com/harys722/open-api
    icon: mark-github
    target: blank
edit:
  repo: "https://github.com/harys722/open-api"
  base: "/src"
  branch: "main"
  label: "Edit this page"
editor:
  enabled: true
favicon: /media/logo.png
generator:
  recase: all
markdown:
  lineBreaks: soft
meta:
  title: " | Open API"

snippets:
  lineNumbers:
    - js
    - none
templating:
  enabled: true
  liquid: false
footer:
  copyright: "&copy; Copyright 2025 Open API - All Rights Reserved."
  links:
    - text: Support
      link: https://github.com/harys722/open-api/issues
      icon: comment-discussion
    - text: FAQ
      link: https://open-api.js.org/faq
      icon: question
