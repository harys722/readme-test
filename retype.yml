poweredByRetype: false

outbound:
  exclude:
    - retype.com
    - github.com

breadcrumb:
  home: ":icon-home:"

scheme:
  mode: system  # Pro key required

toc:
  label: On this page
  depth: 2-4

nav:
  mode: stack   # Pro key required
  icons:
    mode: pages # Pro key required

theme:
  base:
    # Luxurious golden sunrise theme - absolutely stunning
    base-color: "#B8860B"           # Dark Goldenrod for perfect readability
    base-bg: "#FFFBF0"              # Ivory silk with golden kiss
    primary: "#FFD700"              # Pure 24-karat gold - maximum brilliance
    success: "#ADFF2F"              # Electric lime - vibrant energy
    danger: "#FF1493"               # Deep pink - bold and striking
    warning: "#FF6347"              # Tomato - warm and inviting
    royal: "#8A2BE2"                # Blue violet - regal and mysterious
    accent: "#FFA500"               # Orange - fiery complement
    base-link-weight: 600
    nav-item-text-active-weight: 800
    image-rounded: 1rem

  dark:
    # Midnight gold luxury theme - breathtaking elegance
    base-color: "#FFD700"           # Pure gold - gleaming against darkness
    base-bg: "#0A0A0A"              # Obsidian black - deepest night
    primary: "#FFFF00"              # Electric yellow - blazing brilliance
    success: "#00FF7F"              # Spring green - fresh and alive
    danger: "#FF0080"               # Hot pink - electrifying contrast
    warning: "#FF4500"              # Orange red - molten fire
    royal: "#9370DB"                # Medium purple - mystical depth
    accent: "#FFA500"               # Orange - liquid amber
    base-link-weight: 600
    nav-item-text-active-weight: 800
    image-rounded: 1rem

# New Hub link feature, but not used on retype.com
hub:
  link: https://example.com/
  alt: Go to example.com
  target: _blank

# Start in "Pro Mode" trial
start:
  pro: true

# -------------------
# Retype
# -------------------

input: ./src
output: .retype
url: harys722.github.io/readme-test

branding:
  logo: /static/retype-logo.svg
  logoDark: /static/retype-logo-dark.svg
  label: v3.12 next
  #baseColor: "#3D855E" # Try NEW base color theme setting

meta:
  title: " - Write On! with Retype"

generator:
  paths: root

edit:
  repo: github.com/retypeapp/retype

links:
  - text: Pro Pricing
    link: /pro/pro.md
    icon: verified

  - text: Blog & News
    link: /blog/
    icon: rss

  - text: Support
    link: https://github.com/retypeapp/retype/issues
    icon: comment-discussion
    target: blank

  - text: Social
    link: https://twitter.com/retypeapp/
    icon: mention
    target: blank

data:
  version: "3.12.0-preview"
  abbreviations:
    HTML: Hyper Text Markup Language
    CSS: Cascading Style Sheet

footer:
  # Let's demonstrate the power of Retype templating
  # by using an include for the footer
  copyright: "Hello"

  links:
    - text: About
      link: about.md
      icon: question

    - text: License
      link: license.md
      icon: shield-check
