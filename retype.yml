poweredByRetype: false

outbound:
  exclude:
    - retype.com
    - github.com

breadcrumb:
  home: ":icon-home:"

scheme:
  mode: system  # Pro key required

toc:
  label: On this page
  depth: 2-4

nav:
  mode: stack   # Pro key required
  icons:
    mode: pages # Pro key required

theme:
  base:
    # Catppuccin Theme: Latte with yellowish cool theme
    base-color: "#D4AF37"       # Warm Gold (adjust as needed)
    base-bg: "#EFF1F5"          # White background
    primary: "#FFC300"          # Bright Yellow (cool tone)
    success: "#A3BE8C"          # Cool Green
    danger: "#E5A2A2"           # Soft Red
    warning: "#F0E68C"          # Khaki / Light Yellow
    royal: "#88C0D0"            # Cool Blue

    base-link-weight: 500
    nav-item-text-active-weight: 700
    image-rounded: 0.75rem
  dark:
    # Dark theme background remains black
    base-color: "#E6C200"        # Warm Gold for dark accents
    base-bg: "#000000"            # Black background
    primary: "#FFD700"            # Gold
    success: "#8FBC8F"            # Dark Sea Green
    danger: "#CD5C5C"             # Indian Red
    warning: "#DAA520"            # Goldenrod
    royal: "#5F9EA0"              # Cadet Blue

# New Hub link feature, but not used on retype.com
hub:
  link: https://example.com/
  alt: Go to example.com
  target: _blank

# Start in "Pro Mode" trial
start:
  pro: true

# -------------------
# Retype
# -------------------

input: ./src
output: .retype
url: harys722.github.io/readme-test

branding:
  logo: /static/retype-logo.svg
  logoDark: /static/retype-logo-dark.svg
  label: v3.12 next
  #baseColor: "#3D855E" # Try NEW base color theme setting

meta:
  title: " - Write On! with Retype"

generator:
  paths: root

edit:
  repo: github.com/retypeapp/retype

links:
  - text: Pro Pricing
    link: /pro/pro.md
    icon: verified

  - text: Blog & News
    link: /blog/
    icon: rss

  - text: Support
    link: https://github.com/retypeapp/retype/issues
    icon: comment-discussion
    target: blank

  - text: Social
    link: https://twitter.com/retypeapp/
    icon: mention
    target: blank

data:
  version: "3.12.0-preview"
  abbreviations:
    HTML: Hyper Text Markup Language
    CSS: Cascading Style Sheet

footer:
  # Let's demonstrate the power of Retype templating
  # by using an include for the footer
  copyright: "Hello"

  links:
    - text: About
      link: about.md
      icon: question

    - text: License
      link: license.md
      icon: shield-check
