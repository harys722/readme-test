poweredByRetype: true

breadcrumb:
  home: ":icon-home:"

scheme:
  mode: system

toc:
  label: On this page
  depth: 2-4  

nav:
  mode: stack
  icons:
    mode: pages

theme:
  base:
    # Light cyan theme - optimized for #e0f7fa background
    base-color: "#0f172a"           # Very dark for excellent contrast
    base-bg: "#e0f7fa"              # Your specified light cyan
    primary: "#0891b2"              # Deep cyan to match background
    success: "#059669"              # Forest green
    danger: "#dc2626"               # Strong red
    warning: "#d97706"              # Deep amber
    royal: "#7c3aed"                # Rich purple
    accent: "#0e7490"               # Darker cyan
    base-link: "#164e63"            # Dark cyan for links
    base-link-hover: "#0891b2"      # Brighter cyan on hover
    base-link-weight: 600
    nav-item-text-active-weight: 800
    image-rounded: 1rem

  dark:
    # Dark theme - optimized for #212529 background
    base-color: "#f8fafc"           # Pure light text
    base-bg: "#212529"              # Your specified dark gray
    primary: "#22d3ee"              # Bright cyan
    success: "#34d399"              # Bright green
    danger: "#fb7185"               # Soft coral red
    warning: "#fbbf24"              # Golden yellow
    royal: "#c084fc"                # Light purple
    accent: "#06b6d4"               # Cyan accent
    base-link: "#67e8f9"            # Light cyan links
    base-link-hover: "#a5f3fc"      # Even lighter cyan on hover
    base-link-weight: 600
    nav-item-text-active-weight: 800
    image-rounded: 1rem

# Start in "Pro Mode" trial
start:
  pro: true

input: ./src
output: .retype
url: harys722.github.io
branding:
  title: Open API
  logo: /media/logo.png
  logoAlign: left
  colors:
    label:
      text: "#ffffff"
      background: "#0A5966"
links:
  - text: Home
    link: https://open-api.js.org/
    icon: home
  - text: Support
    link: https://github.com/harys722/open-api/issues
    icon: comment-discussion
    target: blank
  - text: Community
    link: https://github.com/harys722/open-api/discussions
    icon: people
    target: blank
  - text: GitHub
    link: https://github.com/harys722/open-api
    icon: mark-github
    target: blank
edit:
  repo: "https://github.com/harys722/open-api"
  base: "/src"
  branch: "main"
  label: "Edit this page"
editor:
  enabled: true
favicon: /media/logo.png
generator:
  recase: all
markdown:
  lineBreaks: soft
meta:
  title: " | Open API"

snippets:
  lineNumbers:
    - js
    - none
templating:
  enabled: true
  liquid: false
footer:
  copyright: "&copy; Copyright 2025 Open API - All Rights Reserved."
  links:
    - text: Support
      link: https://github.com/harys722/open-api/issues
      icon: comment-discussion
    - text: FAQ
      link: https://open-api.js.org/faq
      icon: question
