poweredByRetype: false

outbound:
  exclude:
    - retype.com
    - github.com

breadcrumb:
  home: ":icon-home:"

scheme:
  mode: system  # Pro key required

toc:
  label: On this page
  depth: 2-4

nav:
  mode: stack   # Pro key required
  icons:
    mode: pages # Pro key required

theme:
  base:
    # Azure sky theme - light
    base-color: "#1e3a5f"           # Deep navy for perfect readability
    base-bg: "#87ceeb"              # Sky blue - cloudless azure heaven
    primary: "#4682b4"              # Steel blue - brilliant sky depth
    success: "#5f9ea0"              # Cadet blue - calm and trustworthy
    danger: "#ff6b6b"               # Coral red - gentle but clear warning
    warning: "#ffa726"              # Amber - warm sky sunset
    royal: "#6a5acd"                # Slate blue - regal sky at dusk
    accent: "#40e0d0"               # Turquoise - tropical sky complement
    base-link-weight: 600
    nav-item-text-active-weight: 800
    image-rounded: 1rem

  dark:
    # Midnight azure theme - dark
    base-color: "#87ceeb"           # Sky blue - gleaming against darkness
    base-bg: "#0f1419"              # Deep midnight blue - starless night
    primary: "#4682b4"              # Steel blue - night sky brilliance
    success: "#20b2aa"              # Light sea green - ocean depths
    danger: "#ff4757"               # Bright red - clear night warning
    warning: "#ff9f43"              # Sandy brown - desert night glow
    royal: "#7b68ee"                # Medium slate blue - mystical night
    accent: "#00d2d3"               # Dark turquoise - midnight ocean
    base-link-weight: 600
    nav-item-text-active-weight: 800
    image-rounded: 1rem

# New Hub link feature, but not used on retype.com
hub:
  link: https://example.com/
  alt: Go to example.com
  target: _blank

# Start in "Pro Mode" trial
start:
  pro: true

# -------------------
# Retype
# -------------------

input: ./src
output: .retype
url: harys722.github.io/readme-test

branding:
  logo: /static/retype-logo.svg
  logoDark: /static/retype-logo-dark.svg
  label: v3.12 next
  #baseColor: "#3D855E" # Try NEW base color theme setting

meta:
  title: " - Write On! with Retype"

generator:
  paths: root

edit:
  repo: github.com/retypeapp/retype

links:
  - text: Pro Pricing
    link: /pro/pro.md
    icon: verified

  - text: Blog & News
    link: /blog/
    icon: rss

  - text: Support
    link: https://github.com/retypeapp/retype/issues
    icon: comment-discussion
    target: blank

  - text: Social
    link: https://twitter.com/retypeapp/
    icon: mention
    target: blank

data:
  version: "3.12.0-preview"
  abbreviations:
    HTML: Hyper Text Markup Language
    CSS: Cascading Style Sheet

footer:
  # Let's demonstrate the power of Retype templating
  # by using an include for the footer
  copyright: "Hello"

  links:
    - text: About
      link: about.md
      icon: question

    - text: License
      link: license.md
      icon: shield-check
