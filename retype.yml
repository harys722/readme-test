poweredByRetype: false

outbound:
  exclude:
    - retype.com
    - github.com

breadcrumb:
  home: ":icon-home:"

scheme:
  mode: system  # Pro key required

toc:
  label: On this page
  depth: 2-4

nav:
  mode: stack   # Pro key required
  icons:
    mode: pages # Pro key required

theme:
  base:
    # Sky blue theme
    base-color: "#2c3e50"           # Deep slate blue
    base-bg: "#e0f7fa"              # Light cyan
    primary: "#2980b9"              # Bright blue
    success: "#27ae60"              # Vibrant green
    danger: "#e74c3c"               # Rich red
    warning: "#f39c12"              # Warm orange-yellow
    royal: "#8a2be2"                # Bright violet
    accent: "#4472C4"               # Darker, more saturated blue
    base-link: "#075985"            # Darker blue link color
    base-link-hover: "#054467"      # Slightly darker hover
    base-link-weight: 600
    nav-item-text-active-weight: 800
    image-rounded: 1rem

  dark:
    # Midnight dark blue theme
    base-color: "#1a202c"            # Darker dark blue
    base-bg: "#212529"              # Very dark gray for contrast
    primary: "#007bff"              #  Bright blue
    success: "#28a745"              #  Green
    danger: "#dc3545"               #  Red
    warning: "#ffc107"              #  Yellow
    royal: "#6c757d"                # Light gray
    accent: "#2980b9"               #  Bright blue - same as base theme for consistency.
    base-link: "#075985"            # Dark blue link color - same as base theme
    base-link-hover: "#054467"      # Slightly darker hover - same as base theme
    base-link-weight: 600
    nav-item-text-active-weight: 800
    image-rounded: 1rem

# New Hub link feature, but not used on retype.com
hub:
  link: https://example.com/
  alt: Go to example.com
  target: _blank

# Start in "Pro Mode" trial
start:
  pro: true

# -------------------
# Retype
# -------------------

input: ./src
output: .retype
url: harys722.github.io/readme-test

branding:
  logo: /static/retype-logo.svg
  logoDark: /static/retype-logo-dark.svg
  label: v3.12 next
  #baseColor: "#3D855E" # Try NEW base color theme setting

meta:
  title: " - Write On! with Retype"

generator:
  paths: root

edit:
  repo: github.com/retypeapp/retype

links:
  - text: Pro Pricing
    link: /pro/pro.md
    icon: verified

  - text: Blog & News
    link: /blog/
    icon: rss

  - text: Support
    link: https://github.com/retypeapp/retype/issues
    icon: comment-discussion
    target: blank

  - text: Social
    link: https://twitter.com/retypeapp/
    icon: mention
    target: blank

data:
  version: "3.12.0-preview"
  abbreviations:
    HTML: Hyper Text Markup Language
    CSS: Cascading Style Sheet

footer:
  # Let's demonstrate the power of Retype templating
  # by using an include for the footer
  copyright: "Hello"

  links:
    - text: About
      link: about.md
      icon: question

    - text: License
      link: license.md
      icon: shield-check
