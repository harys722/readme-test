poweredByRetype: false

outbound:
  exclude:
    - retype.com
    - github.com

breadcrumb:
  home: ":icon-home:"

scheme:
  mode: system  # Pro key required

toc:
  label: On this page
  depth: 2-4

nav:
  mode: stack   # Pro key required
  icons:
    mode: pages # Pro key required

theme:
  base:
    # Sky blue theme
    base-color: "#2c3e50"           # Deep slate blue for a sophisticated dark tone
    base-bg: "#e0f7fa"              # Light cyan with a soft, airy feel
    primary: "#2980b9"              # Bright blue for prominence
    success: "#27ae60"              # Vibrant green for success
    danger: "#e74c3c"               # Rich red for alerts
    warning: "#f39c12"              # Warm orange-yellow for warnings
    royal: "#8a2be2"                # Bright violet for royal accent
    accent: "#3498db"                # Slightly lighter blue for accents
    base-link: "#2980b9"             # Match with primary for consistency
    base-link-hover: "#1c5980"       # Darker shade on hover
    base-link-weight: 600
    nav-item-text-active-weight: 800
    image-rounded: 1rem

  dark:
    # Midnight dark blue theme
    base-color: "#1a1a2e"           # Deep navy for a rich dark background
    base-bg: "#0d1117"               # Almost black, deep space
    primary: "#3498db"               # Bright blue for contrast
    success: "#2ecc71"               # Bright green
    danger: "#e74c3c"                # Bold red
    warning: "#f39c12"               # Warm amber
    royal: "#9b59b6"                 # Medium purple for depth
    accent: "#2980b9"                # Blue accent
    base-link: "#3498db"             # Consistent with primary
    base-link-hover: "#1f6391"       # Darker blue on hover
    base-link-weight: 600
    nav-item-text-active-weight: 800
    image-rounded: 1rem

# New Hub link feature, but not used on retype.com
hub:
  link: https://example.com/
  alt: Go to example.com
  target: _blank

# Start in "Pro Mode" trial
start:
  pro: true

# -------------------
# Retype
# -------------------

input: ./src
output: .retype
url: harys722.github.io/readme-test

branding:
  logo: /static/retype-logo.svg
  logoDark: /static/retype-logo-dark.svg
  label: v3.12 next
  #baseColor: "#3D855E" # Try NEW base color theme setting

meta:
  title: " - Write On! with Retype"

generator:
  paths: root

edit:
  repo: github.com/retypeapp/retype

links:
  - text: Pro Pricing
    link: /pro/pro.md
    icon: verified

  - text: Blog & News
    link: /blog/
    icon: rss

  - text: Support
    link: https://github.com/retypeapp/retype/issues
    icon: comment-discussion
    target: blank

  - text: Social
    link: https://twitter.com/retypeapp/
    icon: mention
    target: blank

data:
  version: "3.12.0-preview"
  abbreviations:
    HTML: Hyper Text Markup Language
    CSS: Cascading Style Sheet

footer:
  # Let's demonstrate the power of Retype templating
  # by using an include for the footer
  copyright: "Hello"

  links:
    - text: About
      link: about.md
      icon: question

    - text: License
      link: license.md
      icon: shield-check
