poweredByRetype: false

outbound:
  exclude:
    - retype.com
    - github.com

breadcrumb:
  home: ":icon-home:"

scheme:
  mode: system  # Pro key required

toc:
  label: On this page
  depth: 2-4

nav:
  mode: stack   # Pro key required
  icons:
    mode: pages # Pro key required

theme:
  base:
    # Modern Portfolio Inspired - Clean, Professional, WOW
    base-color: "#1a202c"               # Rich charcoal - perfect readability
    base-bg: "#f7fafc"                  # Ultra-light gray - sophisticated canvas
    primary: "#4299e1"                  # Bright blue - confident and modern
    success: "#48bb78"                  # Fresh green - positive and clean
    danger: "#f56565"                   # Vibrant red - clear but not harsh
    warning: "#ed8936"                  # Warm orange - friendly alert
    royal: "#805ad5"                    # Rich purple - premium feel
    accent: "#38b2ac"                   # Teal - modern and distinctive
    base-link-color: "#3182ce"          # Strong blue - clearly visible
    base-link-hover-color: "#2c5282"    # Deeper blue on hover
    base-link-weight: 600               # Semi-bold for perfect balance
    nav-item-text-active-weight: 700    # Bold active states
    image-rounded: 1rem                 # Modern rounded corners

  dark:
    # Enhanced Midnight Azure - Premium Dark Experience
    base-color: "#e2e8f0"               # Light gray-blue - soft on eyes
    base-bg: "#0d1117"                  # GitHub-inspired deep dark
    primary: "#58a6ff"                  # Electric blue - stunning against dark
    success: "#3fb950"                  # Vibrant green - GitHub-inspired
    danger: "#f85149"                   # Bright red - clear visibility
    warning: "#d29922"                  # Golden yellow - warm glow
    royal: "#a5a3ff"                    # Light purple - dreamy and mystical
    accent: "#39d0d8"                   # Bright cyan - electric pop
    base-link-color: "#58a6ff"          # Bright blue - perfect contrast
    base-link-hover-color: "#79c0ff"    # Lighter blue hover - smooth interaction
    base-link-weight: 600               # Clean weight for dark theme
    nav-item-text-active-weight: 700    # Strong active states
    image-rounded: 1rem                 # Consistent modern styling

# New Hub link feature, but not used on retype.com
hub:
  link: https://example.com/
  alt: Go to example.com
  target: _blank

# Start in "Pro Mode" trial
start:
  pro: true

# -------------------
# Retype
# -------------------

input: ./src
output: .retype
url: harys722.github.io/readme-test

branding:
  logo: /static/retype-logo.svg
  logoDark: /static/retype-logo-dark.svg
  label: v3.12 next
  #baseColor: "#3D855E" # Try NEW base color theme setting

meta:
  title: " - Write On! with Retype"

generator:
  paths: root

edit:
  repo: github.com/retypeapp/retype

links:
  - text: Pro Pricing
    link: /pro/pro.md
    icon: verified

  - text: Blog & News
    link: /blog/
    icon: rss

  - text: Support
    link: https://github.com/retypeapp/retype/issues
    icon: comment-discussion
    target: blank

  - text: Social
    link: https://twitter.com/retypeapp/
    icon: mention
    target: blank

data:
  version: "3.12.0-preview"
  abbreviations:
    HTML: Hyper Text Markup Language
    CSS: Cascading Style Sheet

footer:
  # Let's demonstrate the power of Retype templating
  # by using an include for the footer
  copyright: "Hello"

  links:
    - text: About
      link: about.md
      icon: question

    - text: License
      link: license.md
      icon: shield-check
