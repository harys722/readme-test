poweredByRetype: false

outbound:
  exclude:
    - retype.com
    - github.com

breadcrumb:
  home: ":icon-home:"

scheme:
  mode: system  # Pro key required

toc:
  label: On this page
  depth: 2-4

nav:
  mode: stack   # Pro key required
  icons:
    mode: pages # Pro key required

theme:
  base:
    # Crisp Azure Professional - light theme that POPS
    base-color: "#0a1628"               # Deep navy - razor-sharp readability
    base-bg: "#ffffff"                  # Pure white - clean canvas
    primary: "#0066cc"                  # Vibrant blue - confident and trustworthy
    success: "#00a86b"                  # Emerald green - fresh and positive
    danger: "#e53e3e"                   # Bold red - clear and decisive
    warning: "#ff8c00"                  # Dark orange - warm but serious
    royal: "#6b46c1"                    # Rich purple - elegant authority
    accent: "#00b4d8"                   # Electric cyan - modern and fresh
    base-link-color: "#0066cc"          # Match primary for consistency
    base-link-hover-color: "#004499"    # Darker on hover for interaction
    base-link-weight: 700               # Bold links that stand out
    nav-item-text-active-weight: 900    # Extra bold active states
    image-rounded: 1.25rem              # Slightly more rounded for modern feel

  dark:
    # Midnight Premium - sophisticated dark theme
    base-color: "#f8fafc"               # Near-white - crisp contrast
    base-bg: "#0f172a"                  # Rich dark slate - premium feel
    primary: "#3b82f6"                  # Bright blue - electric against dark
    success: "#10b981"                  # Vibrant green - fresh pop of color
    danger: "#ef4444"                   # Pure red - clear warning
    warning: "#f59e0b"                  # Golden amber - luxurious glow
    royal: "#8b5cf6"                    # Electric violet - premium mystique
    accent: "#06b6d4"                   # Bright cyan - modern tech feel
    base-link-color: "#60a5fa"          # Lighter blue for better contrast
    base-link-hover-color: "#93c5fd"    # Even lighter on hover
    base-link-weight: 700               # Bold for visibility
    nav-item-text-active-weight: 900    # Maximum boldness for active states
    image-rounded: 1.25rem              # Consistent modern rounding

# New Hub link feature, but not used on retype.com
hub:
  link: https://example.com/
  alt: Go to example.com
  target: _blank

# Start in "Pro Mode" trial
start:
  pro: true

# -------------------
# Retype
# -------------------

input: ./src
output: .retype
url: harys722.github.io/readme-test

branding:
  logo: /static/retype-logo.svg
  logoDark: /static/retype-logo-dark.svg
  label: v3.12 next
  #baseColor: "#3D855E" # Try NEW base color theme setting

meta:
  title: " - Write On! with Retype"

generator:
  paths: root

edit:
  repo: github.com/retypeapp/retype

links:
  - text: Pro Pricing
    link: /pro/pro.md
    icon: verified

  - text: Blog & News
    link: /blog/
    icon: rss

  - text: Support
    link: https://github.com/retypeapp/retype/issues
    icon: comment-discussion
    target: blank

  - text: Social
    link: https://twitter.com/retypeapp/
    icon: mention
    target: blank

data:
  version: "3.12.0-preview"
  abbreviations:
    HTML: Hyper Text Markup Language
    CSS: Cascading Style Sheet

footer:
  # Let's demonstrate the power of Retype templating
  # by using an include for the footer
  copyright: "Hello"

  links:
    - text: About
      link: about.md
      icon: question

    - text: License
      link: license.md
      icon: shield-check
