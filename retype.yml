poweredByRetype: false

outbound:
  exclude:
    - retype.com
    - github.com

breadcrumb:
  home: ":icon-home:"

scheme:
  mode: system  # Pro key required

toc:
  label: On this page
  depth: 2-4

nav:
  mode: stack   # Pro key required
  icons:
    mode: pages # Pro key required

theme:
  base:
    # Enhanced Azure Sky - keeping your brilliant sky blue concept
    base-color: "#0f2557"               # Deeper navy for better contrast on sky blue
    base-bg: "#87ceeb"                  # Your beautiful sky blue - this was perfect!
    primary: "#2c5aa0"                  # Richer blue that pops on sky background
    success: "#2e7d70"                  # Deeper teal - more visible on light blue
    danger: "#d63031"                   # Stronger red with better contrast
    warning: "#e17055"                  # Warmer orange that stands out
    royal: "#5b4fcf"                    # Vivid purple that contrasts beautifully
    accent: "#00a8cc"                   # Deeper turquoise - more dramatic
    base-link-color: "#1a4480"          # Deep blue links that actually show up
    base-link-hover-color: "#0f2557"    # Even darker on hover
    base-link-weight: 700               # Bold enough to be seen on sky blue
    nav-item-text-active-weight: 800
    image-rounded: 1rem

  dark:
    # Enhanced Midnight Azure - elevating your dark theme
    base-color: "#a8d8ea"               # Lighter sky blue for perfect dark contrast
    base-bg: "#0a1420"                  # Slightly deeper midnight
    primary: "#64b5f6"                  # Brighter steel blue - more luminous
    success: "#26d0ce"                  # Electric teal - stunning against dark
    danger: "#ff5252"                   # Vivid red that glows
    warning: "#ffb74d"                  # Golden glow - more luxurious
    royal: "#9c88ff"                    # Bright mystical purple
    accent: "#18ffff"                   # Electric cyan - absolutely brilliant
    base-link-color: "#81d4fa"          # Bright sky blue links
    base-link-hover-color: "#b3e5fc"    # Even brighter on hover - electric effect
    base-link-weight: 600               # Perfect weight for dark theme
    nav-item-text-active-weight: 800
    image-rounded: 1rem

# New Hub link feature, but not used on retype.com
hub:
  link: https://example.com/
  alt: Go to example.com
  target: _blank

# Start in "Pro Mode" trial
start:
  pro: true

# -------------------
# Retype
# -------------------

input: ./src
output: .retype
url: harys722.github.io/readme-test

branding:
  logo: /static/retype-logo.svg
  logoDark: /static/retype-logo-dark.svg
  label: v3.12 next
  #baseColor: "#3D855E" # Try NEW base color theme setting

meta:
  title: " - Write On! with Retype"

generator:
  paths: root

edit:
  repo: github.com/retypeapp/retype

links:
  - text: Pro Pricing
    link: /pro/pro.md
    icon: verified

  - text: Blog & News
    link: /blog/
    icon: rss

  - text: Support
    link: https://github.com/retypeapp/retype/issues
    icon: comment-discussion
    target: blank

  - text: Social
    link: https://twitter.com/retypeapp/
    icon: mention
    target: blank

data:
  version: "3.12.0-preview"
  abbreviations:
    HTML: Hyper Text Markup Language
    CSS: Cascading Style Sheet

footer:
  # Let's demonstrate the power of Retype templating
  # by using an include for the footer
  copyright: "Hello"

  links:
    - text: About
      link: about.md
      icon: question

    - text: License
      link: license.md
      icon: shield-check
