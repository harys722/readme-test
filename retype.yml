poweredByRetype: true

breadcrumb:
  home: ":icon-home:"

scheme:
  mode: system

toc:
  label: On this page
  depth: 2-4  

nav:
  mode: stack
  icons:
    mode: pages

theme:
  base:
    # Light sky blue theme - optimized for readability
    base-color: "#1e293b"           # Dark slate for good contrast on light bg
    base-bg: "#f0f9ff"              # Very light sky blue
    primary: "#0ea5e9"              # Bright sky blue
    success: "#10b981"              # Fresh green
    danger: "#ef4444"               # Clear red
    warning: "#f59e0b"              # Amber orange
    royal: "#8b5cf6"                # Purple
    accent: "#0284c7"               # Deeper sky blue
    base-link: "#0369a1"            # Strong blue for links
    base-link-hover: "#0284c7"      # Lighter blue on hover (better UX)
    base-link-weight: 600
    nav-item-text-active-weight: 800
    image-rounded: 1rem

  dark:
    # Dark theme - properly contrasted colors
    base-color: "#e2e8f0"           # Light gray text for dark backgrounds
    base-bg: "#0f172a"              # Deep dark blue-gray
    primary: "#38bdf8"              # Bright cyan-blue
    success: "#22c55e"              # Vibrant green
    danger: "#f87171"               # Soft red (less harsh in dark mode)
    warning: "#fbbf24"              # Golden yellow
    royal: "#a78bfa"                # Light purple
    accent: "#0ea5e9"               # Sky blue accent
    base-link: "#60a5fa"            # Light blue for dark theme links
    base-link-hover: "#93c5fd"      # Even lighter on hover
    base-link-weight: 600
    nav-item-text-active-weight: 800
    image-rounded: 1rem

# Start in "Pro Mode" trial
start:
  pro: true

input: ./src
output: .retype
url: harys722.github.io
branding:
  title: Open API
  logo: /media/logo.png
  logoAlign: left
  colors:
    label:
      text: "#ffffff"
      background: "#0A5966"
links:
  - text: Home
    link: https://open-api.js.org/
    icon: home
  - text: Support
    link: https://github.com/harys722/open-api/issues
    icon: comment-discussion
    target: blank
  - text: Community
    link: https://github.com/harys722/open-api/discussions
    icon: people
    target: blank
  - text: GitHub
    link: https://github.com/harys722/open-api
    icon: mark-github
    target: blank
edit:
  repo: "https://github.com/harys722/open-api"
  base: "/src"
  branch: "main"
  label: "Edit this page"
editor:
  enabled: true
favicon: /media/logo.png
generator:
  recase: all
markdown:
  lineBreaks: soft
meta:
  title: " | Open API"

snippets:
  lineNumbers:
    - js
    - none
templating:
  enabled: true
  liquid: false
footer:
  copyright: "&copy; Copyright 2025 Open API - All Rights Reserved."
  links:
    - text: Support
      link: https://github.com/harys722/open-api/issues
      icon: comment-discussion
    - text: FAQ
      link: https://open-api.js.org/faq
      icon: question
