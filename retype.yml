poweredByRetype: false

outbound:
  exclude:
    - retype.com
    - github.com

breadcrumb:
  home: ":icon-home:"

scheme:
  mode: system  # Pro key required

toc:
  label: On this page
  depth: 2-4

nav:
  mode: stack   # Pro key required
  icons:
    mode: pages # Pro key required

theme:
  base:
    # Yellowish cool theme with better contrast
    base-color: "#B8860B"       # Dark Goldenrod for better visibility
    base-bg: "#FAF3DD"          # Light warm beige for a soft yellowish background
    primary: "#D2A520"          # Goldenrod, more muted and readable
    success: "#7BA05B"          # Muted green
    danger: "#A0522D"           # Sienna for good contrast
    warning: "#CDBA7B"          # Khaki shade
    royal: "#6CA0A3"            # Cool teal blue

    base-link-weight: 500
    nav-item-text-active-weight: 700
    image-rounded: 0.75rem
  dark:
    # Dark theme with warm yellow accents
    base-color: "#E6C200"        # Dark Goldenrod
    base-bg: "#1E1E1E"           # Dark slate gray for a softer dark background
    primary: "#FFA500"           # Gold
    success: "#6B8E23"           # Olive Drab
    danger: "#8B0000"            # Dark Red
    warning: "#D2B48C"           # Tan
    royal: "#3B9C9C"             # Deep teal

# New Hub link feature, but not used on retype.com
hub:
  link: https://example.com/
  alt: Go to example.com
  target: _blank

# Start in "Pro Mode" trial
start:
  pro: true

# -------------------
# Retype
# -------------------

input: ./src
output: .retype
url: harys722.github.io/readme-test

branding:
  logo: /static/retype-logo.svg
  logoDark: /static/retype-logo-dark.svg
  label: v3.12 next
  #baseColor: "#3D855E" # Try NEW base color theme setting

meta:
  title: " - Write On! with Retype"

generator:
  paths: root

edit:
  repo: github.com/retypeapp/retype

links:
  - text: Pro Pricing
    link: /pro/pro.md
    icon: verified

  - text: Blog & News
    link: /blog/
    icon: rss

  - text: Support
    link: https://github.com/retypeapp/retype/issues
    icon: comment-discussion
    target: blank

  - text: Social
    link: https://twitter.com/retypeapp/
    icon: mention
    target: blank

data:
  version: "3.12.0-preview"
  abbreviations:
    HTML: Hyper Text Markup Language
    CSS: Cascading Style Sheet

footer:
  # Let's demonstrate the power of Retype templating
  # by using an include for the footer
  copyright: "Hello"

  links:
    - text: About
      link: about.md
      icon: question

    - text: License
      link: license.md
      icon: shield-check
