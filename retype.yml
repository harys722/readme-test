poweredByRetype: false

outbound:
  exclude:
    - retype.com
    - github.com

breadcrumb:
  home: ":icon-home:"

scheme:
  mode: system  # Pro key required

toc:
  label: On this page
  depth: 2-4

nav:
  mode: stack   # Pro key required
  icons:
    mode: pages # Pro key required

theme:
  base:
    # Enhanced yellowish light theme with vibrant gold accents
    base-color: "#B8860B"           # Dark Goldenrod for excellent readability
    base-bg: "#FFFEF7"              # Creamy white with subtle yellow warmth
    primary: "#FFD700"              # Pure gold as requested - vibrant and eye-catching
    success: "#9ACD32"              # Yellow-green for harmony with theme
    danger: "#DC143C"               # Crimson for strong contrast
    warning: "#FF8C00"              # Dark orange that complements gold
    royal: "#4169E1"                # Royal blue for elegant contrast
    base-link-weight: 500
    nav-item-text-active-weight: 700
    image-rounded: 0.75rem

  dark:
    # Sophisticated dark theme with luxurious gold highlights
    base-color: "#FFD700"           # Pure gold for maximum impact in dark mode
    base-bg: "#0F0F0F"              # Deep charcoal black for premium feel
    primary: "#FFED4E"              # Bright golden yellow for excellent visibility
    success: "#32CD32"              # Lime green for fresh contrast
    danger: "#FF4500"               # Orange-red for warmth and visibility
    warning: "#FFB347"              # Peach-gold blend
    royal: "#1E90FF"                # Dodger blue for cool balance

# New Hub link feature, but not used on retype.com
hub:
  link: https://example.com/
  alt: Go to example.com
  target: _blank

# Start in "Pro Mode" trial
start:
  pro: true

# -------------------
# Retype
# -------------------

input: ./src
output: .retype
url: harys722.github.io/readme-test

branding:
  logo: /static/retype-logo.svg
  logoDark: /static/retype-logo-dark.svg
  label: v3.12 next
  #baseColor: "#3D855E" # Try NEW base color theme setting

meta:
  title: " - Write On! with Retype"

generator:
  paths: root

edit:
  repo: github.com/retypeapp/retype

links:
  - text: Pro Pricing
    link: /pro/pro.md
    icon: verified

  - text: Blog & News
    link: /blog/
    icon: rss

  - text: Support
    link: https://github.com/retypeapp/retype/issues
    icon: comment-discussion
    target: blank

  - text: Social
    link: https://twitter.com/retypeapp/
    icon: mention
    target: blank

data:
  version: "3.12.0-preview"
  abbreviations:
    HTML: Hyper Text Markup Language
    CSS: Cascading Style Sheet

footer:
  # Let's demonstrate the power of Retype templating
  # by using an include for the footer
  copyright: "Hello"

  links:
    - text: About
      link: about.md
      icon: question

    - text: License
      link: license.md
      icon: shield-check
