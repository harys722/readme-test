poweredByRetype: false

outbound:
  exclude:
    - retype.com
    - github.com

breadcrumb:
  home: ":icon-home:"

scheme:
  mode: system  # Pro key required

toc:
  label: On this page
  depth: 2-4

nav:
  mode: stack   # Pro key required
  icons:
    mode: pages # Pro key required

theme:
  base:
    # Sky blue theme
    base-color: "#1a202c"           # A bit dark blue
    base-bg: "#f0f9ff"              # Ivory silk with sky blue
    primary: "#0000FF"              # Blueish color
    success: "#48bb78"              # Fresh green
    danger: "#f56565"               # Vibrant red
    warning: "#eed202"              # Warning yellow
    royal: "#8A2BE2"                # Blue violet 
    accent: "#4472C4"               # Blue - fiery complement
    base-link-weight: 600
    nav-item-text-active-weight: 800
    image-rounded: 1rem

  dark:
    # Midnight dark blue theme
    base-color: "#00008B"           # Dark blue
    base-bg: "#0d1117"              # Midnight blue
    primary: "#0000FF"              # Blueish color
    success: "#48bb78"              # Fresh green
    danger: "#f56565"               # Vibrant red
    warning: "#eed202"              # Warning yellow
    royal: "#9370DB"                # Medium purple - mystical depth
    accent: "#4472C4"               # Blue - liquid amber
    base-link-weight: 600
    nav-item-text-active-weight: 800
    image-rounded: 1rem

# New Hub link feature, but not used on retype.com
hub:
  link: https://example.com/
  alt: Go to example.com
  target: _blank

# Start in "Pro Mode" trial
start:
  pro: true

# -------------------
# Retype
# -------------------

input: ./src
output: .retype
url: harys722.github.io/readme-test

branding:
  logo: /static/retype-logo.svg
  logoDark: /static/retype-logo-dark.svg
  label: v3.12 next
  #baseColor: "#3D855E" # Try NEW base color theme setting

meta:
  title: " - Write On! with Retype"

generator:
  paths: root

edit:
  repo: github.com/retypeapp/retype

links:
  - text: Pro Pricing
    link: /pro/pro.md
    icon: verified

  - text: Blog & News
    link: /blog/
    icon: rss

  - text: Support
    link: https://github.com/retypeapp/retype/issues
    icon: comment-discussion
    target: blank

  - text: Social
    link: https://twitter.com/retypeapp/
    icon: mention
    target: blank

data:
  version: "3.12.0-preview"
  abbreviations:
    HTML: Hyper Text Markup Language
    CSS: Cascading Style Sheet

footer:
  # Let's demonstrate the power of Retype templating
  # by using an include for the footer
  copyright: "Hello"

  links:
    - text: About
      link: about.md
      icon: question

    - text: License
      link: license.md
      icon: shield-check
